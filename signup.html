<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <main id="signup-page">
        <div id="signup-form-container">
            <div id="signup-form-box">
                <h1>Sign Up</h1>
                <form id="signup-form" action="php/signup.php" method="post">
                    <div>
                        <label for="name">Username:</label></br>
                        <input type="text" id="name" name="name" placeholder="Type a username" required>
                    </div>
                    <div>
                        <label for="email">Email:</label></br>
                        <input type="email" id="email" name="email" placeholder="Type an email address" required>
                    </div>
                    <div>
                        <label for="password">Password:</label></br>
                        <input type="password" id="password" name="password" placeholder="Type a password" required>
                    </div>
                    <button>SignUp</button>
                </form>
                <p>Already have an account? <a href="login.html">LogIn</a></p>
            </div>
        </div>
    </main>
</body>
</html>
